        class NFCReader {
            constructor() {
                this.scanButton = document.getElementById('scanButton');

                this.dataContent = document.getElementById('dataContent');

            init() {
                this.checkNFCSupport();

            }

            checkNFCSupport() {
                if ('NDEFReader' in window) {
                    this.showStatus('Web NFC APIå¯¾å¿œãƒ–ãƒ©ã‚¦ã‚¶ã§ã™', 'success');
                } else {
                    this.showStatus('ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯Web NFC APIã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚', 'warning');
                }

            showStatus(message, type = 'info') {
                this.statusElement.textContent = message;
                this.statusElement.className = `status ${type}`;

            async startScan() {
                if (this.isScanning) return;

                try {
                    this.isScanning = true;
                    this.scanButton.disabled = true;
                    this.scanButton.innerHTML = '<span class="loading"></span>NFCã‚¿ã‚°ã‚’è¿‘ã¥ã‘ã¦ãã ã•ã„...';
                    this.scanButton.classList.add('pulse');
                    
                    this.showStatus('NFCã‚¿ã‚°ã‚’ã‚¹ãƒãƒ›ã«è¿‘ã¥ã‘ã¦ãã ã•ã„', 'info');
                    this.dataDisplay.style.display = 'none';

                    if ('NDEFReader' in window) {
                        await this.scanWithWebNFC();
                    } else {
                        // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: Core NFC (iOS Safari)
                        await this.scanWithCoreNFC();
                    }
                } catch (error) {
                    this.handleError(error);
                    this.isScanning = false;
                    this.scanButton.disabled = True;
                    this.scanButton.innerHTML = 'å¸­ã«ã¤ã„ãŸã‚‰NFCã‚¿ã‚°ã‚’ã‚¹ã‚­ãƒ£ãƒ³';
                    this.scanButton.classList.remove('pulse');
                }
            }

            async scanWithWebNFC() {
                const ndef = new NDEFReader();
                
                // æ¨©é™ã‚’ãƒªã‚¯ã‚¨ã‚¹ãƒˆ
                await ndef.scan();
                
                this.showStatus('ã‚¹ã‚­ãƒ£ãƒ³ä¸­... NFCã‚¿ã‚°ã‚’è¿‘ã¥ã‘ã¦ãã ã•ã„', 'info');

                // èª­ã¿å–ã‚Šã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
                ndef.addEventListener('reading', ({ message }) => {

                });

                    this.handleError(error);
                });

                // 5ç§’å¾Œã«ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ
                setTimeout(() => {
                    if (this.isScanning) {
                        this.showStatus('ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„', 'warning');
                        this.isScanning = false;
                        this.scanButton.disabled = false;
                        this.scanButton.innerHTML = 'NFCã‚¿ã‚°ã‚’ã‚¹ã‚­ãƒ£ãƒ³';
                        this.scanButton.classList.remove('pulse');
                    }
                }, 5000);
            }

            async scanWithCoreNFC() {
                // iOS Safariç”¨ã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
                this.showStatus('iOS Safariã®å ´åˆã€è¨­å®š > ãƒ—ãƒ©ã‚¤ãƒã‚·ãƒ¼ > NFC ã§ã‚¢ã‚¯ã‚»ã‚¹ã‚’è¨±å¯ã—ã¦ãã ã•ã„', 'warning');

                // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã«æ‰‹å‹•ã§NFCã‚¿ã‚°ã®å†…å®¹ã‚’å…¥åŠ›ã—ã¦ã‚‚ã‚‰ã†
                const userInput = prompt('NFCã‚¿ã‚°ã®å†…å®¹ã‚’æ‰‹å‹•ã§å…¥åŠ›ã—ã¦ãã ã•ã„:');
                if (userInput) {

                }
            }

            handleNFCData(message) {
                this.showStatus('NFCã‚¿ã‚°ã‚’èª­ã¿å–ã‚Šã¾ã—ãŸï¼', 'success');
                
                let allData = [];
                
                for (const record of message.records) {
                    const textDecoder = new TextDecoder(record.encoding || 'utf-8');
                    const data = textDecoder.decode(record.data);
                    
                    allData.push({
                        recordType: record.recordType,
                        mediaType: record.mediaType,
                        data: data,
                        encoding: record.encoding
                    });
                }

                if (allData.length > 0) {
                    this.displayData(allData[0].data, allData[0].recordType);
                    this.scanButton.style.display = 'none';
                } else {
                    this.showStatus('ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ', 'warning');
                }
            }

            displayData(data, type) {
                this.dataContent.innerHTML = `
                    <strong>ãƒ†ãƒ¼ãƒ–ãƒ«:</strong>
                    ${this.escapeHtml(data)}
                `;
                this.dataDisplay.style.display = 'block';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            handleError(error) {
                console.error('NFC Error:', error);
                
                if (error.name === 'NotAllowedError') {
                    this.showStatus('NFCæ¨©é™ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸã€‚ãƒ–ãƒ©ã‚¦ã‚¶è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„', 'error');
                } else if (error.name === 'NotSupportedError') {

                } else {
                    this.showStatus(`ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                }
            }
        }

        function drawLocationMap(location) {
            const canvas = document.getElementById('location-map');
            const ctx = canvas.getContext('2d');
            
            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ã‚¯ãƒªã‚¢
            ctx.fillStyle = '#f8f9fa';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // é£Ÿå ‚ã®ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã‚’æç”»
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            
            // ã‚¨ãƒªã‚¢åŒºåˆ†ç·š
            ctx.beginPath();
            ctx.moveTo(120, 0);
            ctx.lineTo(120, 200);
            ctx.moveTo(0, 100);
            ctx.lineTo(300, 100);
            ctx.stroke();
  
            // ã‚¨ãƒªã‚¢ãƒ©ãƒ™ãƒ«
            ctx.fillStyle = '#666';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('A', 60, 50);
            ctx.fillText('B', 180, 50);
            ctx.fillText('C', 60, 150);
            ctx.fillText('D', 180, 150);

            
            // ãƒ†ãƒ¼ãƒ–ãƒ«ã‚’æç”»
            ctx.fillStyle = '#e9ecef';
            ctx.strokeStyle = '#adb5bd';
            ctx.lineWidth = 1;
            
            // å„ã‚¨ãƒªã‚¢ã®ãƒ†ãƒ¼ãƒ–ãƒ«é…ç½®

                { x: 30, y: 120, w: 30, h: 20, label: 'C-1' },
                { x: 80, y: 120, w: 30, h: 20, label: 'C-2' },
                { x: 30, y: 160, w: 30, h: 20, label: 'C-3' },
                { x: 80, y: 160, w: 30, h: 20, label: 'C-4' },
                // ã‚¨ãƒªã‚¢D
                { x: 180, y: 120, w: 30, h: 20, label: 'D-1' },
                { x: 230, y: 120, w: 30, h: 20, label: 'D-2' },

                { x: 230, y: 160, w: 30, h: 20, label: 'D-4' }

            tables.forEach(table => {
                const isTarget = location.includes(table.label);
                
                // ãƒ†ãƒ¼ãƒ–ãƒ«ã®è‰²ã‚’è¨­å®š
                if (isTarget) {
                    ctx.fillStyle = '#28a745';

                    ctx.strokeStyle = '#adb5bd';
                    ctx.lineWidth = 1;
                }
                
                // ãƒ†ãƒ¼ãƒ–ãƒ«ã‚’æç”»
                ctx.fillRect(table.x, table.y, table.w, table.h);
                ctx.strokeRect(table.x, table.y, table.w, table.h);
                
                // ãƒ†ãƒ¼ãƒ–ãƒ«ç•ªå·
                ctx.fillStyle = isTarget ? '#ffffff' : '#495057';

                ctx.textAlign = 'center';
                ctx.fillText(table.label, table.x + table.w/2, table.y + table.h/2 + 3);
            });

            ctx.fillStyle = '#ffffff';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('å…¥å£', 150, 198);
            
            // ã€Œç¾åœ¨åœ°ã€ãƒãƒ¼ã‚«ãƒ¼ï¼ˆåˆæµå ´æ‰€ï¼‰
